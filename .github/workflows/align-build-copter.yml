name: align build copter

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    branches:
      - 'dev/**'

concurrency:
  group: ci-${{github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    container: ardupilot/ardupilot-dev-chibios:v0.1.3
    strategy:
      fail-fast: true
      matrix:
        include:
          # Copters
          - type: copter
            board: AP6-M460
          - type: copter
            board: AP6-M460-A10
          - type: copter
            board: AP6-M460-ds
          - type: copter
            board: AP6-M490
          - type: copter
            board: AP6-M490-A10
          - type: copter
            board: AP6-M490-ds
          - type: copter
            board: AP6-M6T22
          - type: copter
            board: AP6-M4T12
          - type: copter
            board: AP6-M4P
          - type: copter
            board: AP6-M450
          - type: copter
            board: AP6-M450-ds
          - type: copter
            board: AP6-M450-nogps-ds
          - type: copter
            board: AP6-M450-OF
          - type: copter
            board: AP6-M450-A10-OF
          - type: copter
            board: AP6-M450-A10
          - type: copter
            board: AP6-M450-A10-ds
          - type: copter
            board: AP6-SoH
          - type: copter
            board: AP6m-M3
          - type: copter
            board: AP6m-M3-A10
          - type: copter
            board: AP6m-M3-OF
          - type: copter
            board: AP3-M460
          - type: copter
            board: AP3-M490
          - type: copter
            board: AP5-M460
          - type: copter
            board: AP5-M490

          # Helis
          - type: heli
            board: AP6-E1
          - type: heli
            board: AP6-E1v2
          - type: heli
            board: AP6-E2

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build and package ${{ matrix.board }}
        shell: bash
        env:
          CPPFLAGS: ${{ startsWith(github.ref, 'refs/heads/dev') && '-DALIGN_DEV_VERSION' || '' }}
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
          export PATH="/usr/lib/ccache:/opt/gcc-arm-none-eabi-10/bin:/github/home/.local/bin:$PATH"

          python3 Tools/scripts/align_params_modifier.py

          # Validate defaults file exists
          if [ ! -f "libraries/AP_HAL_ChibiOS/hwdef/${{ matrix.board }}/defaults.parm" ]; then
            echo "‚ùå Error: default parameter file not found for ${{ matrix.board }}"
            exit 1
          fi

          # Build target depending on firmware type
          ./waf configure --board ${{ matrix.board }}
          ./waf clean
          if [ "${{ matrix.type }}" == "heli" ]; then
            ./waf heli
            cp build/${{ matrix.board }}/bin/arducopter-heli.apj ${{ matrix.board }}.apj
          else
            ./waf copter
            cp build/${{ matrix.board }}/bin/arducopter.apj ${{ matrix.board }}.apj
          fi

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board }}
          path: ${{ matrix.board }}.apj
  
  release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: checkout for release
        if: github.ref_type == 'tag'
        uses: actions/checkout@v4

      - name: create align-build dir
        run: mkdir -p align-build

      - name: download apj
        uses: actions/download-artifact@v4
        with:
          path: align-build

      - name: upload align-build
        uses: actions/upload-artifact@v4
        with:
          name: align-build-copter
          path: align-build

      - name: create release
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          zip -r align-build.zip align-build
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "Automated release for ${{ github.ref_name }}" \
            align-build/*/*.apj \
            align-build.zip \
            Tools/bootloaders/AP6m_bl.bin

      - name: cleanup
        if: always()
        run: |
          rm -rf align-build
